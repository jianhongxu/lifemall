			function getGoodsInfo(goods_id_arg) {
				refresh_View();

			function load_comment(goods_id,first){
				//console.log(HOST_DIR + 'index.php?act=rock_goods_comment&op=commentList&type=json&page=1&r=4&goods_id=' + goods_id);
				mui.ajax(
					HOST_DIR + 'index.php?act=rock_goods_comment&op=commentList&type=json&page=1&goods_id=' + goods_id, {
						dataType: 'json', //服务器返回json格式数据
						type: 'get', //HTTP请求类型
						timeout: 10000, //超时时间设置为10秒；
						success: function(data) {
							//console.log(JSON.stringify(data));
							var goods_content_3 = document.getElementById("goods_content_3");
							if(data.datas != null){
								for(var i=0;i<data.datas.length;i++){
								var comment_item = comment_item_tpl.cloneNode(true);
								comment_item.firstElementChild.children[0].innerText = data.datas[i].user_name;
								comment_item.firstElementChild.children[1].innerText = data.datas[i].create_time;
								comment_item.firstElementChild.nextElementSibling.innerText = data.datas[i].comment;
								comment_container.appendChild(comment_item);
								}
								if(first == true){
									add_more_tab.addEventListener("tap",function(){
									mui.fire(comment_list_page,"load_comment",{"goods_id":goods_id});
									comment_list_page.show("slide-in-right",300);

							}
